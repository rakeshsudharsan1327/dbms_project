<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Welcome to Timetable Manager</h1>

        {% if not user %}
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form action="/auth/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>

        {% else %}
        <div class="alert alert-success">
            Logged in as <strong>{{ user.name }}</strong> ({{ user.role }})
        </div>

        <form action="/auth/logout" method="POST" class="mb-3">
            <button class="btn btn-danger">Logout</button>
        </form>

        {% if user.role == 'admin' %}
        <div class="mb-3">
            <a href="/admin" class="btn btn-dark me-2">Admin Panel</a>
            <form action="/timetable/generate" method="POST" class="d-inline">
                <button class="btn btn-success">Generate Timetable</button>
            </form>
        </div>
        {% endif %}

        <form action="/timetable/view" method="GET" class="row g-2 align-items-center">
            <div class="col-auto">
                <label for="class_id" class="col-form-label">Enter Class ID:</label>
            </div>
            <div class="col-auto">
                <input type="number" name="class_id" id="class_id" class="form-control" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">View Timetable</button>
            </div>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
